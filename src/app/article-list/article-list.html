<div class="d-flex align-items-center justify-content-between mb-2">
  <nav class="nav nav-tabs">
    <button
      *ngFor="let c of ['All', 'National', 'Economy', 'Sports', 'Technology', 'International']"
      class="nav-link"
      [class.active]="category === c"
      (click)="category = c"
      type="button"
    >
      {{ c }}
    </button>
  </nav>

  <div>
    <button *ngIf="isLogged()" (click)="createNew()" class="btn btn-primary btn-sm" type="button">
      Create new article
    </button>
  </div>
</div>

<div class="my-3">
  <div class="row g-2">
    <div class="col-auto">
      <input class="form-control" placeholder="Search" [(ngModel)]="filterStr" />
    </div>
    <div class="col-auto align-self-center">
      <small class="text-muted">Showing: {{ category }}</small>
    </div>
  </div>
</div>

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let a of articles | articleFilter : category : filterStr; trackBy: trackById"
  >
    <img
      *ngIf="a.thumbnail_image && a.thumbnail_media_type"
      [src]="'data:' + a.thumbnail_media_type + ';base64,' + a.thumbnail_image"
      alt=""
      style="max-width: 120px; height: auto; margin-right: 8px; cursor: pointer"
      (click)="goToArticle(a.id)"
    />
    <h5 class="mt-2 mb-1" style="cursor: pointer" (click)="goToArticle(a.id)">{{ a.title }}</h5>
    <p class="mb-1">{{ a.abstract }}</p>
    <small class="text-muted">{{ a.category }} â€¢ {{ a.update_date }}</small>
    <button
      *ngIf="isLogged()"
      (click)="editArticle()"
      class="btn btn-secondary btn-sm"
      type="button"
    >
      Edit article
    </button>
    <button
    *ngIf="isLogged()"
      class="btn btn-secondary btn-sm"
      type="button"
      (click)="removeArticle(a, $event); $event.stopPropagation()"
    >
      Delete
    </button>
  </li>
</ul>
